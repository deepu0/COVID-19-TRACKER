<!DOCTYPE html>
<html>
    <head>
        <title>COVID19 TRACKER</title>
        
        <script src="js/covid.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        
        <div class="socialMediaContainer">
            <div class="socialMediaInnerContainer">
                <div class="linkedin">
                    <a id="fb" href="https://www.linkedin.com/in/deepak-kumar-662601148/" target="_blank">
                        <i class="fa fa-linkedin" style="font-size:48px;color:red"></i>
                    </a>
                </div>
                <div class="instagram">
                    <a id="ig" href="https://www.instagram.com/theskinnyplanet/" target="_blank">
                        <i class="fa fa-instagram" style="font-size:48px;color:red"></i>
                    </a>
                </div>
            
                    <a id="git" href="https://github.com/deepu0" target="_blank">
                        <i class="fa fa-github" style="font-size:48px;color:red"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="title">Covid19 Tracker</div>
        <div class="search-container">
            <div class="search">
                <input type='text'id="searchBar" type="text" placeholder="Enter Country"/>
                <i class="fas fa-search" onclick="searchCountry()"></i>
            </div>
        </div>
        
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>America</span>
                            
                        </div>
                        
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
        
    
        <div id="map"></div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLEW4S3JwYwrXkqQPc26o76hb7cRbO0Hs&callback=initMap">
        </script>
    </body>
</html>
